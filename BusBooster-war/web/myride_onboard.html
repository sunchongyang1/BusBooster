		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">

				<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="location-arrow">Near Me</a></li>
						<li><a href="favorite.html" data-icon="star">Favorite</a></li>

				<form action="/BusBooster-war/webresources/sendInfo" method="post">

					<div data-role="fieldcontain">
						<label for="busNo">Bus Number:</label>
						<input type="text" name="busNo" id="busNo" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="direction">Direction:</label>
						<input type="text" name="direction" id="direction" value=""  />

					<div data-role="fieldcontain">
						<label for="select-choice-a" class="select">Direction:</label>
						<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
							<option value="SCI-BIZ-PGP">SCI-BIZ-PGP</option>
							<option value="BIZ-SCI-PGP">BIZ-SCI-PGP</option>
						</select>
					</div>

					<div class="ui-body ui-body-b">

					</div>

			</div>
