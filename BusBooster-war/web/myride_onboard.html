<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>BusBooster</title>
        <link rel="stylesheet" href="themes/Bootstrap.css">
        <link rel="stylesheet" href="resources/css/jqm-icon-pack-fa.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <div data-role="header" data-position="inline">
                <h1>BusBooster</h1>
                <div data-role="navbar">
                    <ul>
                        <li><a data-ajax="false" href="index.html" data-icon="location-arrow">Near Me</a></li>
                        <li><a data-ajax="false" href="favorite.html" data-icon="star">Feedback</a></li>
                        <li><a data-ajax="false" href="myride.html" data-icon="user" class="ui-btn-active">My Ride</a></li>
                        <li><a data-ajax="false" href="map.html" data-icon="map-marker">Map</a></li>
                        <li><a data-ajax="false" href="settings.html" data-icon="gear">Settings</a></li>
                    </ul>
                </div>
            </div>
            <div data-role="content" data-theme="a">

                <div data-role="header" data-position="inline">
                    <h1>Travelling on A1</h1>
                    <a href="myride.html" data-icon="arrow-left" data-theme="c">Alight</a>
                </div>
                <hr />

                <div class="ui-body ui-body-a">
                    <form action="/BusBooster-war/webresources/sendInfo" method="post">
                        <h3>Feedback on traffic</h3>

                        <div data-role="fieldcontain">
                            <label for="slider2">Bus Broken Down?</label>
                            <select name="slider2" id="slider2" data-role="slider">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                        <h4>Traffic Jam Encountered? </h4>
                        <div data-role="fieldcontain">
                            <label for="slider">Estimated delay:</label>
                            <input type="range" name="slider" id="slider" value="0" min="0" max="30" data-highlight="true"  />
                        </div>

                        <div data-role="fieldcontain">
                            <label for="textarea">Comments:</label>
                            <textarea cols="40" rows="10" name="textarea" id="textarea"></textarea>
                        </div>

                        <div class="ui-block"><button type="submit" data-theme="d">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
